<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-image: url('https://wallpaper.forfun.com/fetch/ea/eadd1688caf9d2d5b4ecf7bc4b0e113a.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: flex-end;
            align-items: flex-start;
            height: 100vh;
            color: #224a50;
        }
        .form-container {
            background-color: rgba(151, 170, 151, 0.9);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin: 20px;
            text-align: center;
            position: relative;
        }
        .form-container img {
            width: 100px;
            height: auto;
            display: block;
            margin: 0 auto 20px;
        }
        h2 {
            color: #ffffff;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            color: #ffffff;
        }
        input {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: border-color 0.3s;
        }
        input:focus {
            border-color: #224a50;
        }
        .error {
            color: red;
        }
        button {
            padding: 10px;
            background-color: #224a50;
            color: #eeeeee;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #1a3a3f;
        }
        .login-link {
            margin-top: 10px;
            display: flex;
            justify-content: center;
        }
        .login-link button {
            background-color: #97aa97;
            color: #eeeeee;
            transition: background-color 0.3s;
        }
        .login-link button:hover {
            background-color: #224a50;
        }
        .password-container {
            position: relative;
        }
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #224a50;
        }
    </style>
    <script>
        function togglePassword(fieldId, toggleButtonId) {
            var passwordField = document.getElementById(fieldId);
            var toggleButton = document.getElementById(toggleButtonId);
            if (passwordField.type === "password") {
                passwordField.type = "text";
                toggleButton.textContent = "Ocultar contraseña";
            } else {
                passwordField.type = "password";
                toggleButton.textContent = "Ver contraseña";
            }
        }
    </script>
</head>
<body>
    <div class="form-container">
        <img src= "/dshomematch/home_match/images/Logo_homeMatch.png" alt="Logo"> <!-- Imagen de ejemplo, cambia el src por el de tu imagen -->
        <h2>Signup</h2>
        <form method="post">
            {% csrf_token %}
            <label for="id_username">Nombre de usuario:</label>
            {{ form.username }}
            <label for="id_email">Correo electrónico:</label>
            {{ form.email }}
            <label for="id_password1">Contraseña:</label>
            <div class="password-container">
                {{ form.password1 }}
                <button type="button" id="togglePassword1" class="toggle-password" onclick="togglePassword('id_password1', 'togglePassword1')">Ver contraseña</button>
            </div>
            <label for="id_password2">Confirmar Contraseña:</label>
            <div class="password-container">
                {{ form.password2 }}
                <button type="button" id="togglePassword2" class="toggle-password" onclick="togglePassword('id_password2', 'togglePassword2')">Ver contraseña</button>
            </div>
            <button type="submit">Signup</button>
        </form>
        <div class="login-link">
            <a href="{% url 'custom_login' %}"><button type="button">Login</button></a>
        </div>
    </div>
</body>
</html>
